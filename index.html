    <script>
        // Youtube Player Logic
        var players = document.querySelectorAll('.youtube-player')

        var loadPlayer = function (event) {
            var target = event.currentTarget
            var iframe = document.createElement('iframe')

            iframe.height = target.clientHeight
            iframe.width = target.clientWidth
            iframe.src = 'https://www.youtube.com/embed/' + target.dataset.videoId + '?autoplay=1'
            iframe.setAttribute('frameborder', 0)

            target.classList.remove('pristine')

            if (target.children.length) {
                target.replaceChild(iframe, target.firstElementChild)
            } else {
                target.appendChild(iframe)
            }
        };

        var config = { once: true }

        Array.from(players).forEach(function (player) {
            player.addEventListener('click', loadPlayer, config)
        });

        // Animation Logic (JQuery + GSAP)
        $(document).ready(function () {
            gsap.from(".nav", { opacity: 0, y: -100, duration: 1, ease: "power4.inOut" });

            gsap.from(".header-right", { delay: 0.2, opacity: 0, x: 100, duration: 1, ease: "power4.inOut" })
            gsap.from(".video-splash", { delay: 0.3, opacity: 0, y: 100, duration: 1, ease: "power4.inOut" })
            gsap.from(".footer", { delay: 0.4, opacity: 0, y: 100, duration: 1, ease: "power4.inOut" })
            // gsap.from(".nav", { opacity: 0, y: -100, duration: 1, ease: "power4.inOut" })
